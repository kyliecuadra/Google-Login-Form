<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===== CSS =====-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--===== JS =====-->
    <script defer type="text/javascript" src="assets/js/script.js"></script>
    <title>Login Form (Google Style)</title>
</head>
<body>
    <div class="l-form">
        <form action="" class="form" id="myForm">
            <h1 class="form__title">Sign In</h1>

            <div class="form__div">
                <input type="text" class="form__input" id="username" placeholder=" ">
                <label for="" class="form__label" id="usernameLabel">Username</label>
            </div>

            <div class="form__div">
                <input type="password" class="form__input" id="password" placeholder=" ">
                <label for="" class="form__label" id="passwordLabel">Password</label>
            </div>
            <input type="button" class="crazy_form__button" tabindex="-1" id="crazy_loginBtn" value="Sign In">
            <input type="submit" class="form__button" tabindex="-1" id="loginBtn" value="Sign In">
        </form>
    </div>
</body>
</html>
